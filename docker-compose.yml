version: '2'
services:
  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
  web:
    build: .
    volumes:
       - .:/app
    ports:
      - "3000"
    labels:
      - "traefik.backend=beta-landing-page"
      - "traefik.frontend.rule=Host:beta-landing-page.docker.localhost"